<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLAMZAGOW / VOID ENTITY</title>
  <style>
    /* BASE */
    :root {
      font-size: 16px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin: 0 1rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .image-grid img {
      width: calc(33.333% - 1rem);
      height: auto;
      border-radius: 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .image-grid img {
        width: calc(50% - 1rem);
      }
    }

    @media (max-width: 480px) {
      .image-grid img {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">BLAMZAGOW</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="image-grid">
      <img src="https://via.placeholder.com/300" alt="Image 1">
      <img src="https://via.placeholder.com/300" alt="Image 2">
      <img src="https://via.placeholder.com/300" alt="Image 3">
      <img src="https://via.placeholder.com/300" alt="Image 4">
      <img src="https://via.placeholder.com/300" alt="Image 5">
      <img src="https://via.placeholder.com/300" alt="Image 6">
    </section>
  </main>
</body>

</html>
